<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
      <h1 class="text-4xl font-extrabold mb-6 text-gray-800">Tic-Tac-Toe</h1>

      <div id="status" class="text-xl font-semibold mb-6 text-gray-700">
        Player X's turn
      </div>

      <div id="gameBoard" class="grid grid-cols-3 gap-3 w-64 h-64 mx-auto mb-8">
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="0"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="1"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="2"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="3"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="4"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="5"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="6"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="7"
        ></button>
        <button
          class="cell bg-blue-100 text-5xl font-bold text-blue-800 rounded-lg flex items-center justify-center aspect-square shadow-md hover:bg-blue-200 transition-colors duration-200"
          data-cell-index="8"
        ></button>
      </div>

      <button
        id="resetButton"
        class="bg-purple-600 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-lg hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-purple-300"
      >
        Reset Game
      </button>
    </div>

    <script>
      const gameBoard = document.getElementById("gameBoard");
      const cells = document.querySelectorAll(".cell");
      const statusDisplay = document.getElementById("status");
      const resetButton = document.getElementById("resetButton");

      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = true;

      const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(
          clickedCell.getAttribute("data-cell-index")
        );

        if (board[clickedCellIndex] !== "" || !gameActive) {
          return;
        }

        board[clickedCellIndex] = currentPlayer;
        clickedCell.innerHTML = currentPlayer;

        checkGameResult();
      }

      function checkGameResult() {
        let roundWon = false;

        for (let i = 0; i < winningConditions.length; i++) {
          const winCondition = winningConditions[i];
          const a = board[winCondition[0]];
          const b = board[winCondition[1]];
          const c = board[winCondition[2]];

          if (a === "" || b === "" || c === "") {
            continue;
          }

          if (a === b && b === c) {
            roundWon = true;
            break;
          }
        }

        if (roundWon) {
          statusDisplay.innerHTML = `Player ${currentPlayer} wins! Congratulations!`;
          gameActive = false;
          return;
        }

        let roundDraw = !board.includes(""); // True if no empty cells ('') are found
        if (roundDraw) {
          statusDisplay.innerHTML = `It's a draw!`;
          gameActive = false;
          return;
        }

        handlePlayerChange();
      }

      function handlePlayerChange() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.innerHTML = `Player ${currentPlayer}'s turn`;
      }

      function handleResetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusDisplay.innerHTML = `Player ${currentPlayer}'s turn`;

        cells.forEach((cell) => {
          cell.innerHTML = "";
        });
      }

      cells.forEach((cell) => {
        cell.addEventListener("click", handleCellClick);
      });

      resetButton.addEventListener("click", handleResetGame);

      document.addEventListener("keydown", (e) => {
        if (!gameActive) return;

        let currentIndex = -1;
        for (let i = 0; i < cells.length; i++) {
          if (document.activeElement === cells[i]) {
            currentIndex = i;
            break;
          } else if (board[i] === "" && currentIndex === -1) {
            currentIndex = i;
          }
        }

        if (currentIndex === -1) currentIndex = 0;

        let nextIndex = currentIndex;

        switch (e.key) {
          case "ArrowUp":
            nextIndex = (currentIndex - 3 + 9) % 9;
            break;
          case "ArrowDown":
            nextIndex = (currentIndex + 3) % 9;
            break;
          case "ArrowLeft":
            nextIndex = (currentIndex - 1 + 9) % 9;
            break;
          case "ArrowRight":
            nextIndex = (currentIndex + 1) % 9;
            break;
          case "Enter":
            if (cells[currentIndex] && board[currentIndex] === "") {
              cells[currentIndex].click();
            }
            return;
        }

        if (cells[nextIndex]) {
          cells[nextIndex].focus();
        }
      });
    </script>
  </body>
</html>
